<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iLearn - Create Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-database-compat.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .signup-container {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 480px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        font-size: 1.5rem;
        color: #1a1a1a;
        text-decoration: none;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: #4285f4;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 30% 100%);
      }

      h1 {
        color: #1a1a1a;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .subtitle {
        color: #666;
        font-size: 1.25rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        color: #1a1a1a;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #4285f4;
      }

      .radio-group {
        margin: 1rem 0;
      }

      .radio-option {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .radio-option input[type="radio"] {
        margin-right: 0.5rem;
        width: 1.2rem;
        height: 1.2rem;
        accent-color: #4285f4;
      }

      .checkbox-group {
        display: flex;
        align-items: start;
        margin: 1.5rem 0;
        gap: 0.5rem;
      }

      .checkbox-group input[type="checkbox"] {
        width: 1.2rem;
        height: 1.2rem;
        margin-top: 0.2rem;
        accent-color: #4285f4;
      }

      .checkbox-group a {
        color: #4285f4;
        text-decoration: none;
      }

      .create-btn {
        width: 100%;
        padding: 0.75rem;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 2rem;
      }

      .create-btn:hover {
        background: #3367d6;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: #666;
        text-align: center;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ddd;
        margin: 0 1rem;
      }

      .google-btn {
        width: 100%;
        padding: 0.75rem;
        background: white;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        cursor: pointer;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      .google-btn img {
        width: 20px;
        height: 20px;
      }

      .google-btn:hover {
        background: #f8f9fa;
      }

      .login-prompt {
        text-align: center;
        color: #666;
      }

      .login-prompt a {
        color: #4285f4;
        text-decoration: none;
      }

      .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .form-group.error input {
        border-color: #dc3545;
      }

      .form-group.error .error-message {
        display: block;
      }

      /* Loading spinner */
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loading.active {
        display: flex;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <div class="signup-container">
      <a href="index.html" class="logo">
        <div class="logo-icon"></div>
        iLearn
      </a>
      <h1>Create Account</h1>
      <p class="subtitle">Join our learning community today</p>

      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <div class="form-group">
          <label>Account Type</label>
          <div class="radio-group">
            <div class="radio-option">
              <input
                type="radio"
                id="student"
                name="accountType"
                value="student"
                checked
              />
              <label for="student">Student</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="instructor"
                name="accountType"
                value="instructor"
              />
              <label for="instructor">Instructor</label>
            </div>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms"
            >I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a></label
          >
        </div>

        <button type="submit" class="create-btn">Create Account</button>
      </form>

      <div class="divider">Or sign up with</div>

      <button id="googleSignInBtn" class="google-btn">
        <img src="./assets/google-icon.png" alt="Google logo" />
        Google
      </button>

      <p class="login-prompt">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

    <script>
      function showLoading() {
        const spinner = document.getElementById("loadingSpinner");
        if (spinner) {
          spinner.classList.add("active");
        }
      }

      function hideLoading() {
        const spinner = document.getElementById("loadingSpinner");
        if (spinner) {
          spinner.classList.remove("active");
        }
      }
      async function initializeFirebase() {
        try {
          showLoading();
          console.log("Fetching Firebase config...");
          const response = await fetch("/config");
          console.log("Response status:", response.status);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const firebaseConfig = await response.json();
          console.log("Config received:", firebaseConfig);

          if (!firebaseConfig.apiKey) {
            throw new Error("Invalid Firebase configuration received");
          }

          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
          }
        } catch (error) {
          console.error("Detailed initialization error:", error);
          alert("Failed to initialize application. Error: " + error.message);
        } finally {
          hideLoading();
        }
      }

      // Initialize Firebase when page loads
      document.addEventListener("DOMContentLoaded", async () => {
        await initializeFirebase();

        // Regular signup form handler
        document
          .getElementById("signupForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            clearErrors();

            try {
              showLoading();
              const formData = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                accountType: document.querySelector(
                  'input[name="accountType"]:checked'
                ).value,
                termsAccepted: document.getElementById("terms").checked,
              };

              if (!formData.termsAccepted) {
                showError(
                  "terms",
                  "You must accept the Terms of Service and Privacy Policy"
                );
                return;
              }

              // Create user in Firebase Auth
              const userCredential = await firebase
                .auth()
                .createUserWithEmailAndPassword(
                  formData.email,
                  formData.password
                );

              // Add user data to database
              await firebase
                .database()
                .ref(`users/${userCredential.user.uid}`)
                .set({
                  fullName: formData.fullName,
                  email: formData.email,
                  userType: formData.accountType,
                  createdAt: Date.now(),
                });

              // Redirect to appropriate dashboard
              window.location.href =
                formData.accountType === "instructor"
                  ? "/instructor-dashboard"
                  : "/student-dashboard";
            } catch (error) {
              console.error("Signup error:", error);
              handleSignupError(error);
            } finally {
              hideLoading();
            }
          });

        // Google sign-up handler
        document
          .getElementById("googleSignInBtn")
          .addEventListener("click", async () => {
            try {
              showLoading();
              const provider = new firebase.auth.GoogleAuthProvider();
              const result = await firebase.auth().signInWithPopup(provider);
              const user = result.user;

              // Check if user exists
              const snapshot = await firebase
                .database()
                .ref(`users/${user.uid}`)
                .once("value");

              if (!snapshot.exists()) {
                // Store initial user data
                await firebase.database().ref(`users/${user.uid}`).set({
                  fullName: user.displayName,
                  email: user.email,
                  userType: "student", // Default to student
                  createdAt: Date.now(),
                  photoURL: user.photoURL,
                });
              }

              // Redirect based on user type
              const userData = snapshot.val() || { userType: "student" };
              window.location.href =
                userData.userType === "instructor"
                  ? "/instructor-dashboard"
                  : "/student-dashboard";
            } catch (error) {
              console.error("Google Sign In Error:", error);
              handleSignupError(error);
            } finally {
              hideLoading();
            }
          });
      });

      function handleSignupError(error) {
        switch (error.code) {
          case "auth/email-already-in-use":
            showError("email", "An account already exists with this email");
            break;
          case "auth/invalid-email":
            showError("email", "Invalid email address");
            break;
          case "auth/weak-password":
            showError("password", "Password should be at least 6 characters");
            break;
          default:
            showError("email", "An error occurred. Please try again.");
            console.error(error);
        }
      }

      function showError(field, message) {
        const errorElement = document.getElementById(`${field}Error`);
        const inputElement = document.getElementById(field);

        if (errorElement) {
          errorElement.textContent = message;
          errorElement.style.display = "block";
        }

        if (inputElement) {
          inputElement.parentElement.classList.add("error");
        }
      }

      function clearErrors() {
        const errorElements = document.querySelectorAll(".error-message");
        const formGroups = document.querySelectorAll(".form-group");

        errorElements.forEach((element) => {
          element.textContent = "";
          element.style.display = "none";
        });
        formGroups.forEach((group) => group.classList.remove("error"));
      }
    </script>
  </body>
</html>
