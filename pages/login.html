<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - iLearn</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="../index.html" class="logo">
            <img src="../assets/logo.png" alt="iLearn Logo" />
            <span>iLearn</span>
          </a>
          <h1>Welcome Back</h1>
          <p>Please login to continue learning</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
          </div>

          <button type="submit" class="btn-auth">Login</button>

          <div class="auth-divider">
            <span>Or continue with</span>
          </div>

          <div class="social-auth">
            <button type="button" class="btn-social" id="googleLogin">
              <img src="../assets/google-icon.png" alt="Google" />
              Google
            </button>
          </div>

          <p class="auth-redirect">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
