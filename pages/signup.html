<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - iLearn</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="../index.html" class="logo">
            <img src="../assets/logo.png" alt="iLearn Logo" />
            <span>iLearn</span>
          </a>
          <h1>Create Account</h1>
          <p>Join our learning community today</p>
        </div>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

          <div class="form-group">
            <label>Account Type</label>
            <div class="radio-group">
              <label class="radio-container">
                <input type="radio" name="role" value="student" checked />
                <span class="radio-mark"></span>
                Student
              </label>
              <label class="radio-container">
                <input type="radio" name="role" value="instructor" />
                <span class="radio-mark"></span>
                Instructor
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" id="terms" required />
              <span class="checkmark"></span>
              I agree to the <a href="./terms.html">Terms of Service</a> and
              <a href="./privacy.html">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn-auth">Create Account</button>

          <div class="auth-divider">
            <span>Or sign up with</span>
          </div>

          <div class="social-auth">
            <button type="button" class="btn-social" id="googleSignup">
              <img src="../assets/google-icon.png" alt="Google" />
              Google
            </button>
          </div>

          <p class="auth-redirect">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
